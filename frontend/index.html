<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-card {
      width: 350px;
      padding: 2.5rem;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .login-card h1 {
      margin: 0 0 1.5rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 0.95rem;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      color: #764ba2;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.85;
      min-height: 1.2em; /* reserve space for messages */
    }

    .footer-text a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Welcome</h1>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      
      <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
      
      <button type="submit" class="login-btn">Create account</button>
      <div class="footer-text" id="footerText">
        
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const footerText = document.getElementById('footerText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload

      const username = form.username.value;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        footerText.textContent = "Passwords do not match.";
        footerText.style.color = "#ff4d4d"; // red for error
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000//register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          footerText.textContent = data.message;
          footerText.style.color = "#00ff99"; // green for success
        } else {
          footerText.textContent = data.message;
          footerText.style.color = "#ff4d4d"; // red for error
        }
      } catch (error) {
        console.error('Error:', error);
        footerText.textContent = "Network error. Try again later.";
        footerText.style.color = "#ff4d4d"; // red for network error
      }
    });
  </script>
</body>
</html>
